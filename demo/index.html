<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
 
    <title>Gator.js</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <link rel="stylesheet" href="css/app.css" rel="stylesheet" type="text/css">
  </head>
  <body>
    <div data-ng-app="app"> 
        <nav class="navbar navbar-inverse navbar-fixed-top">
          <div class="container">
            <div class="navbar-header">
              <a class="navbar-brand" href="#">Gator.js</a>
          </div>
        </div>
      </nav>
      <div class="container">
        <div class="starter-template">



          <div style="width:300px">
              <h1>Test 1</h1>
              <form name="customerForm" id="customerForm" gt-validate>



                <div class="form-group">
                  <label for="firstName">First Name:</label>
                    <input type="text"
                        id="firstName" 
                        name="firstName"
                        class="form-control" 
                        placeholder="Enter your first name"
                        gt-minlength="5"
                        gt-type="email"
                        gt-handshake="uniqueName"
                        required />
                  <div gt-messages="customerForm.firstName" style="color:red" role="alert">
                    <div gt-message="required">This field is required</div>
                    <div gt-message="minlength">Your field is too short</div>
                    <div gt-message="type">This needs to be a valid email.</div>
                  </div>
                </div>


                <div class="form-group">
                  <label for="lastName">Name:</label>
                    <input type="text"
                        id="lastName" 
                        name="lastName"
                        class="form-control" 
                        placeholder="Enter your lastname"
                        gt-minlength="5"
                        gt-type="email"
                        gt-handshake="uniqueName"
                        required />
                  <div gt-messages="customerForm.lastName" style="color:red" role="alert">
                    <div gt-message="required">This field is required</div>
                    <div gt-message="minlength">Your field is too short</div>
                    <div gt-message="type">This needs to be a valid email.</div>
                  </div>
                </div>

                <div gt-messages="customerForm.uniqeName" style="color:red" role="alert">
                    <div gt-message="bothNamesRequired">First and Last Name are Required</div>
                    <div gt-message="anotherRule">Another Rule</div>
                </div>

                <button type="submit" class="btn btn-primary">Submit</button>
              </form>  
            </div>
 
        </div>
      </div>
    </div>
   <script src="../dist/gator.js"></script>

  </body>
</html>
